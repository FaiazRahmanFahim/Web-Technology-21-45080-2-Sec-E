<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form method="" action="" enctype="">

        <table border ="1" width ="70%">

            <tr>
                <th colspan="3"><h1><center>Person Profile</center></h1></th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="" value=""/></td>
                <td> </td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="" value=""/></td>
                <td> </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="" /> Male &nbsp
                    <input type="radio" name="gender" value="" /> Female &nbsp
                    <input type="radio" name="gender" value="" /> Other
                </td>
                <td> </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="number" name="" value=""/  style="width: 40px;">
                    <input type="number" name="" value=""/  style="width: 40px;">
                    <input type="number" name="" value=""/  style="width: 40px;"> &nbsp (dd/mm/yyyy)
                </td>
                <td> </td>
            </tr>

            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="">

                        <option value="A+">A+</option>         
                        <option value="O+">O+</option>         
                        <option value="O-">O-</option>         
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>         
                        <option value="AB-">AB-</option>         
                        <option value="AB+">AB+</option> 
                        <option value="A-">A-</option>       
                        <option value="B-">B+</option> 
        
                    </select>
                </td>
                <td> </td>  
            </tr>

            <tr>
                <td>Degree</td>
                <td>

                    <input type="checkbox" name="" value="Click" /> SSC &nbsp&nbsp
                    <input type="checkbox" name="" value="Click" /> HSC &nbsp&nbsp
                    <input type="checkbox" name="" value="Click" /> BSC &nbsp&nbsp
                    <input type="checkbox" name="" value="Click" /> MSC

                </td>
                <td> </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td><input type="file" name="" value="" /></td>
                <td> </td>
            </tr>

            <tr>
                <td colspan="3"><br></td>
            </tr>

            <tr>
                <td colspan="3" align=" right"> 
                    <input type="submit" name="" value="submit" /> &nbsp&nbsp
                    <input type="reset" name="" value="reset" /> &nbsp&nbsp
                </td> 
                
            </tr>

        </table>

    </form>

</body>

</html>
