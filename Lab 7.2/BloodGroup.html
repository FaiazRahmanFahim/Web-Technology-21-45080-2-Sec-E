<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group</title>
</head>
<body>
    <form onsubmit="return BloodGroup()">
        <fieldset>
            <legend><b>Blood Group</b></legend>
            <select name="blood" id="blood">
                <option value="">Select a blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <hr>
            <input type="submit" value="Submit">   
        </fieldset>
    </form>
    <h1 id="Message"></h1>
    <script>
        function BloodGroup() {
            var selectedBloodGroup = document.getElementById("blood").value;
            if (selectedBloodGroup !== "") {
                return true;
            } else {
                document.getElementById("Message").innerHTML = "Please select a valid blood group.";
                return false;
            }
        }
    </script> 
</body>
</html>
