<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Degree</title>
    </head>

    <body>
        <form onsubmit="return Degree()">
            <fieldset>

                <legend><b>Degree</b></legend>
                <input type="checkbox" name="deg1" id="SSC"  value="SSC">SSC
                <input type="checkbox" name="deg2" id="HSC" value="HSC">HSC
                <input type="checkbox" name="deg3"  id="BSc" value="BSc">BSc
                <hr>
                <input type="submit" value="Submit">
            </fieldset>
            <h1 id="Message"></h1>
        </form> 

        <script>
            function Degree() {
                if (document.getElementById("SSC").checked || document.getElementById("HSC").checked || document.getElementById("BSc").checked) {
                    return true;
                } else {
                    document.getElementById("Message").innerHTML = "At least one of them has to be selected";
                    return false;
                }
            }
        </script>
    </body>
</html>
