<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Name</title>
  </head>
  
  <body>

    Name &nbsp : &nbsp 
    <input type="text" id="name"><br><br>
    <input type="submit" name="submit" value="Submit" onclick="myFun()"></input>
    <hr>
    <h1 id="Message"></h1>

    <script>

      function myFun() 
      {
        let a = document.getElementById("name").value;
        if(a.trim() === "") 
        {
          document.getElementById("Message").innerHTML = "Cannot be empty";
          //alert("Cannot be empty");
          //document.writeln("Cannot be empty");
          return false;
        }

        let words = a.trim().split(' ');
        if(words.length < 2) 
        {
          document.getElementById("Message").innerHTML = "Should contain at least two words";
          return false;
        }

        if(!isAllowedCharacters(a)) 
        {
          document.getElementById("Message").innerHTML = "Only alphabets, dots(.), or dashes(-) allowed";
          return false;
        }

        if(!isAlpha(a.charAt(0))) 
        {
          document.getElementById("Message").innerHTML = "Name must start with a letter";
          return false;
        } 
      
        document.getElementById("Message").innerHTML = "Name is submitted successfully";

      }

      function isAlpha(ch) 
      {
        return(ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z');
      }

      function isAllowedCharacters(input) 
      {
        for(let i = 0; i < input.length; i++) 
        {
          let ch = input.charAt(i);
          if(!(isAlpha(ch) || ch === ' ' || ch === '.' || ch === '-')) 
          {
            return false;
          }
        }
        return true;
      }
    </script>

  </body>
</html>
